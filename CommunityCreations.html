<!-- We should really focus on this 'community creations' aspect. -->
<!-- Encourage the sharing of models in order to produce an ever-increasing catalogue -->
<!-- which people can order from. We could also create competitions for people to -->
<!-- design models via the service, with rewards like free prints. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Creations</title>
    <meta property="og:title" content="Community Creations ‚Äì print3" />
    <meta
      property="og:description"
      content="Browse and share 3D models created by the print3 community."
    />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Google <model-viewer> -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer.min.js"
    ></script>
    <script src="js/modelViewerTouchFix.js"></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <!-- Header -->
    <header class="relative flex items-center justify-between py-4 px-6">
      <a
        href="index.html"
        class="inline-flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 text-lg font-medium hover:bg-[#3A3A3E] transition-shape"
      >
        <svg
          class="w-4 h-4 mr-2 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
      <h1
        class="absolute inset-x-0 top-1/2 -translate-y-1/2 text-center text-3xl font-semibold pointer-events-none"
      >
        Community Creations
      </h1>
      <div class="flex items-center space-x-4">
        <a href="earn-rewards.html" id="earn-rewards-badge" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-3xl px-3 py-2 text-sm transition-shape">[üéâ NEW] Earn Rewards</a>

        <button
          id="print-club-badge"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-3xl px-3 py-2 text-sm transition-shape"
        >
          Print Club ¬£140/mo
        </button>
        <div class="flex space-x-2">
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('twitter')"
            aria-label="Share on Twitter"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('facebook')"
            aria-label="Share on Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('reddit')"
            aria-label="Share on Reddit"
          >
            <i class="fab fa-reddit-alien"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('tiktok')"
            aria-label="Share on TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('instagram')"
            aria-label="Share on Instagram"
          >
            <i class="fab fa-instagram"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 px-6 py-8 space-y-12">
      <div class="mb-6 flex flex-wrap items-center gap-2">
        <select
          id="category"
          aria-label="Category filter"
          class="bg-[#2A2A2E] border border-white/20 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#4A4A4E] h-11"
        >
          <option value="">All</option>
          <option value="sculpture">Sculpture</option>
          <option value="toy">Toy</option>
          <option value="fashion">Fashion</option>
          <option value="miniatures">Miniatures</option>
          <option value="props">Props</option>
        </select>
        <select
          id="sort"
          aria-label="Sort order"
          class="bg-[#2A2A2E] border border-white/20 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#4A4A4E] h-11"
        >
          <option value="desc">Newest</option>
          <option value="asc">Oldest</option>
        </select>
        <input
          type="text"
          id="search"
          placeholder="Search..."
          aria-label="Search creations"
          class="bg-[#2A2A2E] border border-white/20 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#4A4A4E] flex-1 min-w-[10rem] h-11"
        />
      </div>
      <!-- Popular Creations -->
      <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Popular Now</h2>
        <div id="popular-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        <div id="popular-sentinel" class="h-8"></div>
        <button
          id="popular-load"
          class="mt-4 px-4 py-2 bg-[#2A2A2E] border border-white/20 rounded-lg mx-auto block"
        >
          More
        </button>
      </section>

      <!-- Recent Creations -->
      <section>
        <h2 class="text-xl font-semibold mb-4">Recent</h2>
        <div id="recent-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        <div id="recent-sentinel" class="h-8"></div>
        <button
          id="recent-load"
          class="mt-4 px-4 py-2 bg-[#2A2A2E] border border-white/20 rounded-lg mx-auto block"
        >
          More
        </button>
      </section>
    </main>

    <div
      id="model-modal"
      class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50"
    >
      <div class="relative w-11/12 max-w-3xl">
        <button
          id="close-modal"
          class="absolute -top-8 -right-8 w-[9rem] h-[9rem] rounded-full bg-white text-black flex items-center justify-center z-50"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-20 h-20"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          >
            <line x1="6" y1="6" x2="18" y2="18" />
            <line x1="6" y1="18" x2="18" y2="6" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
        <model-viewer
          src=""
          alt="3D model preview"
          environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
          camera-controls
          auto-rotate
          class="w-full h-96 bg-[#2A2A2E] rounded-xl"
        ></model-viewer>
        <div
          id="model-stats"
          class="absolute top-2 left-2 text-xs bg-black/60 text-white px-2 py-1 rounded z-10 pointer-events-none"
        >
          <span id="likes-count">‚ù§Ô∏è 12 likes</span>
          ‚Ä¢
          <span id="print-count">üõí 4 prints sold</span>
        </div>
        <div
          id="modal-checkout-container"
          class="absolute bottom-4 right-4 flex flex-col items-center"
        >
          <div id="tier-toggle" class="flex gap-1 mb-2 text-xs">
            <button
              type="button"
              data-tier="bronze"
              class="tier-option px-2 py-1 rounded-full border border-white/20 opacity-50 text-black"
              style="background-color: #cd7f32"
            >
              1 colour
            </button>
            <button
              type="button"
              data-tier="silver"
              class="tier-option px-2 py-1 rounded-full border border-white/20 opacity-50 text-black"
              style="background-color: #c0c0c0"
            >
              multicolour
            </button>
            <button
              type="button"
              data-tier="gold"
              class="tier-option px-2 py-1 rounded-full border border-white/20 opacity-50 text-black"
              style="background-color: #ffd700"
            >
              premium
            </button>
          </div>
          <a
            id="modal-checkout"
            href="payment.html"
            class="font-bold py-3 px-5 rounded-full shadow-md transition"
            style="background-color: #1f3b65; color: #5ec2c5"
            onmouseover="this.style.opacity='0.85'"
            onmouseout="this.style.opacity='1'"
          >
            Print for ¬£34.99 ‚Üí
          </a>
        </div>
        <button
          id="modal-add-basket"
          class="absolute bottom-4 left-4 font-bold py-2 px-4 rounded-full shadow-md bg-[#30D5C8] text-[#1A1A1D] border-2 border-black"
        >
          Add to Basket
        </button>
      </div>
    </div>
    <script type="module">
      import { shareOn } from './js/share.js';
      import { init } from './js/community.js';
      window.shareOn = shareOn;

      document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('model-modal');
        const checkoutBtn = document.getElementById('modal-checkout');
        const addBasketBtn = document.getElementById('modal-add-basket');
        const closeBtn = document.getElementById('close-modal');
        const tierToggle = document.getElementById('tier-toggle');

        function setTier(tier) {
          tierToggle?.querySelectorAll('button[data-tier]').forEach((btn) => {
            const active = btn.dataset.tier === tier;

            btn.classList.toggle('ring-2', active);
            btn.classList.toggle('ring-white', active);
            btn.classList.toggle('opacity-100', active);
            btn.classList.toggle('opacity-50', !active);
          });
          if (checkoutBtn) {
            const price = tier === 'bronze' ? 27.99 : tier === 'gold' ? 59.99 : 34.99;
            checkoutBtn.textContent = `Print for ¬£${price.toFixed(2)} ‚Üí`;
          }
          const material = tier === 'bronze' ? 'single' : tier === 'gold' ? 'premium' : 'multi';
          localStorage.setItem('print3Material', material);
        }

        tierToggle?.addEventListener('click', (ev) => {
          const btn = ev.target.closest('button[data-tier]');
          if (btn) setTier(btn.dataset.tier);
        });

        function close() {
          modal.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        }

        checkoutBtn.addEventListener('click', () => {
          sessionStorage.setItem('fromCommunity', '1');
          const model = checkoutBtn.dataset.model;
          const job = checkoutBtn.dataset.job;
          if (model) localStorage.setItem('print3Model', model);
          if (job) localStorage.setItem('print3JobId', job);
        });

        addBasketBtn?.addEventListener('click', () => {
          if (!window.addToBasket) return;
          const model = addBasketBtn.dataset.model;
          const job = addBasketBtn.dataset.job;
          const snapshot = addBasketBtn.dataset.snapshot;
          if (model) {
            window.addToBasket({ jobId: job, modelUrl: model, snapshot });
          }
        });

        closeBtn.addEventListener('click', close);
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') close();
        });

        document.addEventListener('click', (e) => {
          if (modal.classList.contains('hidden')) return;
          const container = modal.querySelector('div');
          const basketBtn = document.getElementById('basket-button');
          if (!container.contains(e.target) && !(basketBtn && basketBtn.contains(e.target))) {
            close();
          }
        });

        setTier('silver');
        init();
      });
    </script>
    <div
      id="printclub-modal"
      class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-[#2A2A2E] p-6 rounded-xl max-w-sm text-center">
        <h2 class="text-2xl font-semibold mb-2">Print Club</h2>
        <p class="mb-4">
          Get two prints every week for just ¬£140/month. Unused credits expire weekly.
        </p>
        <button id="printclub-close" class="mt-2 px-4 py-2 bg-blue-600 rounded-3xl">Close</button>
      </div>
    </div>
    <script type="module" src="js/printclub.js"></script>
    <script type="module" src="js/basket.js"></script>
  </body>
</html>
