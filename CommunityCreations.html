<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between py-4 px-6">
      <a href="index.html" class="flex items-center bg-[#2A2A2E] px-4 py-2 rounded-3xl hover:bg-[#3A3A3E] transition-shape">
        <i class="fas fa-arrow-left text-xl text-white mr-2"></i>
        <span class="text-white font-medium">Back</span>
      </a>
      <h1 class="text-2xl font-semibold">Community Creations</h1>
      <div class="flex space-x-2">
        <button
          class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('twitter')"
          aria-label="Share on Twitter"
        >
          <i class="fab fa-twitter"></i>
        </button>
        <button
          class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('facebook')"
          aria-label="Share on Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </button>
        <button
          class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('reddit')"
          aria-label="Share on Reddit"
        >
          <i class="fab fa-reddit-alien"></i>
        </button>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 px-6 py-8 space-y-12">
      <!-- Popular Creations -->
      <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Popular Now</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <!-- Placeholder cards -->
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
        </div>
      </section>

      <!-- Recent Creations -->
      <section>
        <h2 class="text-xl font-semibold mb-4">Recent</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <!-- Placeholder cards -->
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
          <div class="h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape"></div>
        </div>
      </section>
    </main>
    <script>
      function shareOn(network) {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent('Check out print2!');
        let shareUrl = '';
        switch (network) {
          case 'facebook':
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            break;
          case 'twitter':
            shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
            break;
          case 'reddit':
            shareUrl = `https://www.reddit.com/submit?url=${url}&title=${text}`;
            break;
          case 'linkedin':
            shareUrl = `https://www.linkedin.com/shareArticle?url=${url}&title=${text}`;
            break;
        }
        window.open(shareUrl, '_blank', 'noopener');
      }
    </script>
  </body>
</html>
