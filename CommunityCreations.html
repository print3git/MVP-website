      id="model-modal"
      class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50"
    >
      <div class="relative w-11/12 max-w-3xl">
        <button
          id="close-modal"
          class="absolute -top-4 -right-4 w-[4.5rem] h-[4.5rem] rounded-full bg-white text-black flex items-center justify-center z-50"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-10 h-10"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          >
            <line x1="6" y1="6" x2="18" y2="18" />
            <line x1="6" y1="18" x2="18" y2="6" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
        <model-viewer
          src=""
          alt="3D model preview"
          camera-controls
          auto-rotate
          class="w-full h-96 bg-[#2A2A2E] rounded-xl"
        ></model-viewer>
      </div>

    <script>
      function shareOn(network) {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent('Check out print2!');
        let shareUrl = '';
        switch (network) {
          case 'facebook':
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            break;
          case 'twitter':
            shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
            break;
          case 'reddit':
            shareUrl = `https://www.reddit.com/submit?url=${url}&title=${text}`;
            break;
          case 'linkedin':
            shareUrl = `https://www.linkedin.com/shareArticle?url=${url}&title=${text}`;
            break;
          case 'tiktok':
            shareUrl = `https://www.tiktok.com/upload?url=${url}`;
            break;
          case 'instagram':
            shareUrl = `https://www.instagram.com/?url=${url}`;
            break;
        }
        window.open(shareUrl, '_blank', 'noopener');
      }

      document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('model-modal');
        const viewer = modal.querySelector('model-viewer');
        const closeBtn = document.getElementById('close-modal');

        function close() {
          modal.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        }

        document.querySelectorAll('.model-card').forEach((card) => {
          card.addEventListener('click', () => {
            viewer.src = card.dataset.model;
            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
          });
        });

        closeBtn.addEventListener('click', close);
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') close();
        });
      });
    </script>
