<!-- We should really focus on this 'community creations' aspect. -->
<!-- Encourage the sharing of models in order to produce an ever-increasing catalogue -->
<!-- which people can order from. We could also create competitions for people to -->
<!-- design models via the service, with rewards like free prints. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Google <model-viewer> -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <!-- Header -->
    <header class="relative flex items-center justify-between py-4 px-6">
      <a
        href="index.html"
        class="relative z-10 flex items-center bg-[#2A2A2E] px-4 py-2 rounded-3xl hover:bg-[#3A3A3E] transition-shape"
      >
        <i class="fas fa-arrow-left text-xl text-white mr-2"></i>
        <span class="text-white font-medium">Back</span>
      </a>
      <h1
        class="absolute inset-x-0 top-1/2 -translate-y-1/2 text-center text-2xl font-semibold"
      >
        Community Creations
      </h1>
      <div class="flex space-x-2">
        <button
          class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('twitter')"
          aria-label="Share on Twitter"
        >
          <i class="fab fa-twitter"></i>
        </button>
        <button
          class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('facebook')"
          aria-label="Share on Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </button>
        <button
          class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('reddit')"
          aria-label="Share on Reddit"
        >
          <i class="fab fa-reddit-alien"></i>
        </button>
        <button
          class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('tiktok')"
          aria-label="Share on TikTok"
        >
          <i class="fab fa-tiktok"></i>
        </button>
        <button
          class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('instagram')"
          aria-label="Share on Instagram"
        >
          <i class="fab fa-instagram"></i>
        </button>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 px-6 py-8 space-y-12">
      <div class="mb-6 flex items-center space-x-2">
        <label for="category" class="font-medium">Filter:</label>
        <select
          id="category"
          aria-label="Category filter"
          class="bg-[#2A2A2E] border border-white/20 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#4A4A4E]"
        >
          <option value="">All</option>
          <option value="sculpture">Sculpture</option>
          <option value="toy">Toy</option>
          <option value="fashion">Fashion</option>
          <option value="miniatures">Miniatures</option>
          <option value="props">Props</option>
        </select>
      </div>
      <!-- Popular Creations -->
      <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Popular Now</h2>
        <div
          id="popular-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
        ></div>
        <button id="popular-load" class="mt-4 px-4 py-2 bg-[#2A2A2E] rounded">
          Load More
        </button>
      </section>

      <!-- Recent Creations -->
      <section>
        <h2 class="text-xl font-semibold mb-4">Recent</h2>
        <div
          id="recent-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
        ></div>
        <button id="recent-load" class="mt-4 px-4 py-2 bg-[#2A2A2E] rounded">
          Load More
        </button>
      </section>
    </main>

    <div
      id="model-modal"
      class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50"
    >
      <div class="relative w-11/12 max-w-3xl">
        <button
          id="close-modal"
          class="absolute -top-4 -right-4 w-[4.5rem] h-[4.5rem] rounded-full bg-white text-black flex items-center justify-center z-50"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-10 h-10"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          >
            <line x1="6" y1="6" x2="18" y2="18" />
            <line x1="6" y1="18" x2="18" y2="6" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
        <model-viewer
          src=""
          alt="3D model preview"
          environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
          camera-controls
          auto-rotate
          crossorigin="anonymous"
          class="w-full h-96 bg-[#2A2A2E] rounded-xl"
        ></model-viewer>
      </div>
    </div>
    <script type="module">
      import { shareOn } from "./js/share.js";
      import { init } from "./js/community.js";
      window.shareOn = shareOn;

      document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("model-modal");
        const viewer = modal.querySelector("model-viewer");
        const closeBtn = document.getElementById("close-modal");

        function close() {
          modal.classList.add("hidden");
          document.body.classList.remove("overflow-hidden");
        }

        document.addEventListener("click", (e) => {
          const card = e.target.closest(".model-card");
          if (card) {
            viewer.src = card.dataset.model;
            modal.classList.remove("hidden");
            document.body.classList.add("overflow-hidden");
          }
        });

        closeBtn.addEventListener("click", close);
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") close();
        });

        init();
      });
    </script>
  </body>
</html>
