<!-- ============================
        index.html (Fully Updated with persistent, removable thumbnails)
============================ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print3 Assistant</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Google model-viewer (for 3D preview) -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      html, body { height: 100%; margin: 0; }
      .transition-shape { transition: border-radius 0.2s ease, background-color 0.2s ease; }
      .prompt-textarea {
        overflow-y: hidden;
        padding: 0;
        line-height: 1.75rem;
      }
    </style>
  </head>

  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col">
    <!-- HEADER -->
    <header class="flex items-center justify-between py-4 px-6">
      <img src="img/textlogo.png" alt="Print3" class="h-10 w-auto" />
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col items-center justify-center gap-16 px-4 lg:px-16">
      <!-- MODEL PREVIEW -->
      <section
        id="preview-wrapper"
        class="relative w-full max-w-lg h-80 bg-[#2A2A2E] border border-white/10 rounded-3xl overflow-hidden"
      >
        <img
          id="preview-img"
          src="https://placehold.co/600x400/2A2A2E/2A2A2E?text="
          alt="Preview placeholder"
          class="object-contain h-full w-full"
        />
        <model-viewer
          id="viewer"
          camera-controls
          auto-rotate
          style="display:none;width:100%;height:100%;"
        ></model-viewer>
        <div
          id="loader"
          class="absolute inset-0 flex items-center justify-center bg-[#2A2A2E]/80"
          style="display:none;"
        >
          <div
            class="h-10 w-10 border-4 border-white border-t-transparent rounded-full animate-spin"
          ></div>
        </div>
        <!-- Checkout button -->
        <a
          id="checkout-button"
          href="payment.html"
          class="hidden absolute bottom-4 right-4 font-bold py-3 px-5 rounded-full shadow-md transition"
          style="background-color:#1F3B65;color:#5EC2C5;"
          onmouseover="this.style.opacity='0.85'"
          onmouseout="this.style.opacity='1'"
        >
          Checkout
        </a>
      </section>

      <!-- INPUT SECTION -->
      <section class="w-full max-w-xl">
        <div class="flex flex-col items-center text-center">
          <img src="img/boxlogo.png" alt="Print3 cube" class="w-32 h-auto mb-8" />
          <h1 class="text-3xl font-semibold mb-8">Make your world.</h1>

          <!-- Prompt + Submit -->
          <div class="flex items-center w-full gap-4">
            <div
              class="flex-1 bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 flex items-center"
            >
              <textarea
                id="promptInput"
                rows="1"
                placeholder="Describe your 3D print requestâ€¦"
                class="prompt-textarea w-full bg-transparent resize-none text-lg placeholder-gray-500 focus:outline-none"
              ></textarea>
            </div>
            <button
              id="submit-button"
              class="w-12 h-12 flex items-center justify-center bg-white rounded-full transition-shape"
            >
              <i id="submit-icon" class="fas fa-arrow-up text-xl text-[#1A1A1D]"></i>
            </button>
          </div>

          <!-- Upload Images -->
          <div class="mt-4 w-full flex items-start gap-4">
            <input
              type="file"
              id="uploadInput"
              accept="image/*"
              multiple
              class="hidden"
            />
            <label
              for="uploadInput"
              class="inline-flex items-center justify-start bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 leading-[1.75rem] text-lg whitespace-nowrap cursor-pointer hover:bg-[#3A3A3E] transition-shape"
            >
              Upload Images
            </label>
            <div
              id="image-preview-area"
              class="hidden grid grid-cols-4 gap-3 bg-[#2A2A2E] border border-white/10 rounded-3xl min-h-[6rem] max-h-56 px-4 py-3 overflow-visible"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPTS -->
    <script type="module">
      const API_BASE = '/api';
      const FALLBACK_GLB = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
      const $ = (id) => document.getElementById(id);

      const refs = {
        previewImg: $('preview-img'),
        loader: $('loader'),
        viewer: $('viewer'),
        promptInput: $('promptInput'),
        submitBtn: $('submit-button'),
        submitIcon: $('submit-icon'),
        uploadInput: $('uploadInput'),
        imagePreviewArea: $('image-preview-area'),
        checkoutBtn: $('checkout-button')
      };

      let uploadedFiles = [];

      function hideAll() {
        refs.previewImg.style.display = 'none';
        refs.loader.style.display = 'none';
        refs.viewer.style.display = 'none';
      }
      const showLoader = () => { hideAll(); refs.loader.style.display = 'flex'; };
      const showModel = () => { hideAll(); refs.viewer.style.display = 'block'; };

      // auto-grow textarea
      refs.promptInput.addEventListener('input', () => {
        const el = refs.promptInput;
        el.style.height = 'auto';
        const lh = parseFloat(getComputedStyle(el).lineHeight);
        el.style.height = Math.min(el.scrollHeight, lh * 9) + 'px';
        el.style.overflowY = el.scrollHeight > lh * 9 ? 'auto' : 'hidden';
      });

      // upload handler: compress & store thumbnails, allow removal
      refs.uploadInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (!files.length) return;

        uploadedFiles = files;
        refs.imagePreviewArea.innerHTML = '';
        refs.imagePreviewArea.classList.remove('hidden');

        // compress all originals into thumbnails
        const thumbURLs = await Promise.all(
          files.map(file => new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => {
              const img = new Image();
              img.onload = () => {
                const maxDim = 200;
                let w = img.width, h = img.height;
                const ratio = Math.min(maxDim / w, maxDim / h, 1);
                w *= ratio; h *= ratio;

                const canvas = document.createElement('canvas');
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                resolve(canvas.toDataURL('image/png', 0.7));
              };
              img.src = reader.result;
            };
            reader.readAsDataURL(file);
          }))
        );

        // store thumbs persistently
        localStorage.setItem('print3Images', JSON.stringify(thumbURLs));

        // render them with remove buttons
        thumbURLs.forEach((dataUrl, idx) => {
          const wrapper = document.createElement('div');
          wrapper.className = 'relative';

          const img = document.createElement('img');
          img.src = dataUrl;
          img.className = 'object-cover w-full h-20 rounded-md shadow-md';
          wrapper.appendChild(img);

          const btn = document.createElement('button');
          btn.type = 'button';
          btn.innerHTML = '<i class="fas fa-times"></i>';
          btn.className = 'absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 w-6 h-6 rounded-full bg-white text-black border border-black flex items-center justify-center';
          btn.addEventListener('click', () => {
            thumbURLs.splice(idx, 1);
            uploadedFiles.splice(idx, 1);
            localStorage.setItem('print3Images', JSON.stringify(thumbURLs));
            renderThumbnails(thumbURLs);
          });
          wrapper.appendChild(btn);

          refs.imagePreviewArea.appendChild(wrapper);
        });

        function renderThumbnails(list) {
          refs.imagePreviewArea.innerHTML = '';
          if (!list.length) {
            refs.imagePreviewArea.classList.add('hidden');
            return;
          }
          refs.imagePreviewArea.classList.remove('hidden');
          list.forEach((url, i) => {
            const w = document.createElement('div');
            w.className = 'relative';
            const im = document.createElement('img');
            im.src = url;
            im.className = 'object-cover w-full h-20 rounded-md shadow-md';
            w.appendChild(im);

            const b = document.createElement('button');
            b.type = 'button';
            b.innerHTML = '<i class="fas fa-times"></i>';
            b.className = 'absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 w-6 h-6 rounded-full bg-white text-black border border-black flex items-center justify-center';
            b.addEventListener('click', () => {
              list.splice(i, 1);
              uploadedFiles.splice(i, 1);
              localStorage.setItem('print3Images', JSON.stringify(list));
              renderThumbnails(list);
            });
            w.appendChild(b);
            refs.imagePreviewArea.appendChild(w);
          });
        }
      });

      // fetch or fallback GLB
      async function fetchGlb(prompt, files) {
        try {
          const fd = new FormData();
          if (prompt) fd.append('prompt', prompt);
          files.forEach(f => fd.append('images', f));
          const r = await fetch(`${API_BASE}/generate`, { method:'POST', body:fd });
          if (!r.ok) throw new Error(r.status);
          return (await r.json()).glb_url;
        } catch {
          return FALLBACK_GLB;
        }
      }

      // on Generate
      refs.submitBtn.addEventListener('click', async () => {
        const prompt = refs.promptInput.value.trim();
        if (!prompt && uploadedFiles.length === 0) return;

        refs.checkoutBtn.classList.add('hidden');
        refs.submitIcon.classList.replace('fa-arrow-up','fa-stop');
        showLoader();

        localStorage.setItem('print3Prompt', prompt);
        localStorage.setItem('hasGenerated','true');

        const glbUrl = await fetchGlb(prompt, uploadedFiles);
        localStorage.setItem('print3Model', glbUrl);

        refs.viewer.src = glbUrl;
        await refs.viewer.updateComplete;
        showModel();

        refs.checkoutBtn.classList.remove('hidden');
        refs.submitIcon.classList.replace('fa-stop','fa-arrow-up');
      });

      // restore on load/back
      window.addEventListener('DOMContentLoaded', () => {
        const prompt = localStorage.getItem('print3Prompt');
        const modelUrl = localStorage.getItem('print3Model');
        const didGen = localStorage.getItem('hasGenerated') === 'true';
        const thumbs = JSON.parse(localStorage.getItem('print3Images')||'[]');

        if (prompt) {
          refs.promptInput.value = prompt;
          refs.promptInput.dispatchEvent(new Event('input'));
        }

        if (thumbs.length) {
          // rebuild thumbnails
          refs.image-preview-area.innerHTML = '';
          refs.image-preview-area.classList.remove('hidden');
          thumbs.forEach((url,i) => {
            const w = document.createElement('div');
            w.className='relative';
            const im = document.createElement('img');
            im.src=url;
            im.className='object-cover w-full h-20 rounded-md shadow-md';
            w.appendChild(im);
            const b= document.createElement('button');
            b.type='button'; b.innerHTML='<i class="fas fa-times"></i>';
            b.className='absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 w-6 h-6 rounded-full bg-white text-black border border-black flex items-center justify-center';
            b.addEventListener('click', ()=>{
              thumbs.splice(i,1);
              localStorage.setItem('print3Images',JSON.stringify(thumbs));
              // re-render
              window.dispatchEvent(new Event('DOMContentLoaded'));
            });
            w.appendChild(b);
            refs.imagePreviewArea.appendChild(w);
          });
        }

        if (didGen && modelUrl) {
          hideAll();
          refs.viewer.src = modelUrl;
          refs.viewer.style.display='block';
          refs.checkoutBtn.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
