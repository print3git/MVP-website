<!-- ============================
        index.html (fixed)
============================ -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>print3 Assistant</title>
    <meta
      name="description"
      content="Create custom 3D models with generative AI and order high‑quality prints with print3."
    />
    <meta property="og:title" content="print3 – AI‑powered 3D printing" />
    <meta
      property="og:description"
      content="Describe your idea or upload images and print3 turns them into 3D models you can print."
    />
    <meta property="og:image" content="img/boxlogo.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Google <model-viewer>  -->
    <!--  Use a CDN versioned URL so the module is served with CORS headers and the browser can actually download it.  -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer-legacy.js"
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding-top: constant(safe-area-inset-top);
        padding-top: env(safe-area-inset-top);
      }
      .transition-shape {
        transition:
          border-radius 0.2s ease,
          background-color 0.2s ease;
      }
      .prompt-textarea {
        overflow-y: hidden;
        padding: 0;
        line-height: 1.75rem;
      }
      #submit-button {
        position: relative;
        overflow: hidden;
      }
      #submit-button::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 0, 255, 0.2),
          rgba(0, 255, 255, 0.2),
          transparent
        );
        transform: translateX(-100%);
        animation: shimmer 3s ease-in-out infinite;
      }
      @keyframes shimmer {
        to {
          transform: translateX(100%);
        }
      }
      .has-generated #demo-note {
        display: none;
      }
    </style>
  </head>

  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col">
    <header class="flex items-center justify-between py-4 px-6">
      <div class="flex flex-col items-start">
        <img src="img/textlogo.png" alt="print3" class="h-10 w-auto" />
        <div class="mt-1 flex flex-col text-sm text-gray-400 opacity-75">
          <p>5400+ prints</p>
          <p>delivered already</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <a
          href="CommunityCreations.html"
          class="bg-[#2A2A2E] border border-white/10 rounded-3xl px-4 py-2 text-sm hover:bg-[#3A3A3E] transition-shape"
        >
          Community
        </a>
        <a
          href="profile.html"
          class="bg-[#2A2A2E] border border-white/10 rounded-3xl px-4 py-2 text-sm hover:bg-[#3A3A3E] transition-shape"
        >
          Profile
        </a>
        <div class="flex space-x-2">
          <button
            class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('twitter')"
            aria-label="Share on Twitter"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('facebook')"
            aria-label="Share on Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('reddit')"
            aria-label="Share on Reddit"
          >
            <i class="fab fa-reddit-alien"></i>
          </button>
          <button
            class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('tiktok')"
            aria-label="Share on TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </button>
          <button
            class="w-9 h-9 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('instagram')"
            aria-label="Share on Instagram"
          >
            <i class="fab fa-instagram"></i>
          </button>
        </div>
      </div>
    </header>

    <nav
      id="progress"
      aria-label="Progress"
      class="w-full flex justify-center mb-4 text-sm"
    >
      <ol class="flex space-x-2">
        <li id="step-prompt" class="font-semibold">Prompt</li>
        <li>→</li>
        <li id="step-model" class="text-gray-400">Model</li>
        <li>→</li>
        <li id="step-buy" class="text-gray-400">Buy</li>
      </ol>
    </nav>

    <main
      class="flex-1 flex flex-col items-center justify-start gap-8 px-4 lg:px-16"
    >
      <!-- 3‑D preview ------------------------------------------------------ -->
      <section
        id="preview-wrapper"
        class="relative w-full max-w-lg h-80 bg-[#2A2A2E] border border-white/10 rounded-3xl overflow-visible"
      >
        <!-- fallback still-image (hidden)  -->
        <img
          id="preview-img"
          src="https://placehold.co/600x400/2A2A2E/2A2A2E?text="
          class="object-contain h-full w-full"
          style="display: none"
          alt="Preview image"
        />

        <!-- The astronaut now loads eagerly and is always visible  -->
        <model-viewer
          id="viewer"
          src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
          alt="3D astronaut"
          environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
          camera-controls
          auto-rotate
          loading="eager"
          style="width: 100%; height: 100%; display: block"
        ></model-viewer>

        <!-- centred loader -->
        <div
          id="loader"
          class="absolute inset-0 flex items-center justify-center bg-[#2A2A2E]/80"
          style="display: none"
        >
          <div
            class="h-10 w-10 border-4 border-white border-t-transparent rounded-full animate-spin"
          ></div>
        </div>

        <!-- checkout button (hidden by default) -->
        <a
          id="checkout-button"
          href="payment.html"
          class="hidden absolute bottom-4 right-4 font-bold py-3 px-5 rounded-full shadow-md transition"
          style="background-color: #1f3b65; color: #5ec2c5"
          onmouseover="this.style.opacity='0.85'"
          onmouseout="this.style.opacity='1'"
          >Checkout</a
        >
        <div
          id="gen-error"
          class="absolute bottom-2 left-0 w-full text-center text-red-400 pointer-events-none"
          aria-live="assertive"
        ></div>
      </section>

      <!-- Prompt / upload area ------------------------------------------- -->
      <section class="w-full max-w-xl">
        <div class="flex flex-col items-center text-center">
          <img
            src="img/boxlogo.png"
            alt="print3 cube"
            class="w-32 h-auto mb-8"
          />
          <h1 class="text-3xl font-semibold mb-8">
            Design & Print in 30 Seconds.
          </h1>

          <div class="flex items-center w-full gap-4">
            <div
              id="prompt-wrapper"
              class="flex-1 bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 flex items-center"
            >
              <textarea
                id="promptInput"
                rows="1"
                placeholder="Describe your 3D print request…"
                aria-label="Prompt"
                class="prompt-textarea w-full bg-transparent resize-none text-lg placeholder-gray-500 focus:outline-none"
              ></textarea>
            </div>
            <button
              id="submit-button"
              aria-label="Generate"
              class="w-12 h-12 flex items-center justify-center bg-white rounded-full transition-shape"
            >
              <i
                id="submit-icon"
                class="fas fa-arrow-up text-xl text-[#1A1A1D]"
              ></i>
            </button>
          </div>

          <div class="mt-4 w-full flex items-start gap-4">
            <input
              type="file"
              id="uploadInput"
              accept="image/*"
              multiple
              class="hidden"
            />
            <label
              for="uploadInput"
              aria-label="Upload Images"
              class="inline-flex items-center justify-start flex-shrink-0 bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 leading-[1.75rem] text-lg whitespace-nowrap cursor-pointer hover:bg-[#3A3A3E] transition-shape"
            >
              Upload Images
            </label>
            <div
              id="image-preview-area"
              class="hidden grid grid-cols-4 gap-3 bg-[#2A2A2E] border border-white/10 rounded-3xl min-h-[6rem] max-h-56 px-4 py-3 overflow-visible"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <!--  Application logic ----------------------------------------------- -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
