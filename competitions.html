<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competitions</title>
    <meta property="og:title" content="Competitions â€“ print3" />
    <meta property="og:description" content="Join print3 contests and showcase your 3D designs." />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <header class="flex items-center justify-between p-4">
      <a
        href="index.html"
        class="flex items-center bg-[#2A2A2E] px-3 py-1 rounded-xl hover:bg-[#3A3A3E] transition"
      >
        <i class="fas fa-arrow-left mr-2"></i>Back
      </a>
      <h1 class="text-xl font-semibold">Competitions</h1>
      <div></div>
    </header>
    <main class="flex-1 p-4 space-y-6">
      <section class="bg-[#2A2A2E] p-4 rounded-xl">
        <p class="mb-2">
          Put your modelling skills to the test! Enter our themed contests, climb the leaderboard
          and win free prints.
        </p>
        <p>Sign up or log in to submit your best designs.</p>
      </section>
      <h2 class="text-2xl">Active Competitions</h2>
      <div id="list" class="space-y-4"></div>
      <h2 class="text-2xl mt-8">Past Winners</h2>
      <div id="past" class="space-y-4"></div>
    </main>
    <div
      id="entry-modal"
      class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50"
    >
      <div class="bg-[#2A2A2E] p-4 rounded-lg w-11/12 max-w-md space-y-4">
        <select
          id="model-select"
          class="w-full bg-[#2A2A2E] border border-white/20 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#4A4A4E]"
        ></select>
        <div class="text-right space-x-2">
          <button id="entry-cancel" class="px-4 py-2 bg-gray-500 text-white rounded" type="button">
            Cancel
          </button>
          <button
            id="entry-submit"
            class="px-4 py-2 bg-[#30D5C8] text-[#1A1A1D] rounded hover:bg-[#28b7a8] transition"
            type="button"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="js/competitions.js"></script>
    <script type="module">
      import { shareOn } from './js/share.js';
      window.shareOn = shareOn;
    </script>
  </body>
</html>
