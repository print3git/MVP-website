<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competitions</title>
    <meta property="og:title" content="Competitions – print3" />
    <meta property="og:description" content="Join print3 contests and showcase your 3D designs." />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Google <model-viewer> -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer.min.js"
    ></script>
    <script src="js/modelViewerTouchFix.js"></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <header class="relative flex items-center justify-between py-4 px-6">
      <a
        href="index.html"
        class="inline-flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 text-lg font-medium hover:bg-[#3A3A3E] transition-shape"
      >
        <svg
          class="w-4 h-4 mr-2 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
      <h1
        class="absolute inset-x-0 top-1/2 -translate-y-1/2 text-center text-3xl font-semibold pointer-events-none"
      >
        Competitions
      </h1>
      <div class="flex space-x-2">
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('twitter')"
          aria-label="Share on Twitter"
        >
          <i class="fab fa-twitter"></i>
        </button>
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('facebook')"
          aria-label="Share on Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </button>
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('reddit')"
          aria-label="Share on Reddit"
        >
          <i class="fab fa-reddit-alien"></i>
        </button>
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('tiktok')"
          aria-label="Share on TikTok"
        >
          <i class="fab fa-tiktok"></i>
        </button>
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('instagram')"
          aria-label="Share on Instagram"
        >
          <i class="fab fa-instagram"></i>
        </button>
      </div>
    </header>
    <main class="flex-1 p-4 space-y-6">
      <section class="bg-[#2A2A2E] p-4 rounded-xl">
        <p class="mb-2">
          Put your modelling skills to the test! Enter our themed contests, climb the leaderboard
          and win free prints.
        </p>
        <p>
          <a href="signup.html" class="font-bold text-[#30D5C8]">Sign Up</a>
          or
          <a href="login.html" class="font-bold text-[#30D5C8]">Log In</a>
          to submit your best designs.
        </p>
      </section>
      <h2 class="text-2xl">Active Competitions</h2>
      <div id="list" class="space-y-4"></div>
      <h2 class="text-2xl mt-8">Past Winners</h2>
      <div id="winners-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4">
        <div
          class="model-card relative h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape flex items-center justify-center cursor-pointer"
          data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"
          data-job="helmet"
        >
          <img
            src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/screenshot/screenshot.png"
            alt="Damaged Helmet"
            class="w-full h-full object-contain pointer-events-none"
          />
        </div>
        <div
          class="model-card relative h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape flex items-center justify-center cursor-pointer"
          data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF-Binary/Fox.glb"
          data-job="fox"
        >
          <img
            src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/screenshot/screenshot.jpg"
            alt="Fox"
            class="w-full h-full object-contain pointer-events-none"
          />
        </div>
        <div
          class="model-card relative h-32 bg-[#2A2A2E] border border-white/10 rounded-xl hover:bg-[#3A3A3E] transition-shape flex items-center justify-center cursor-pointer"
          data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoomBox/glTF-Binary/BoomBox.glb"
          data-job="boombox"
        >
          <img
            src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoomBox/screenshot/screenshot.jpg"
            alt="BoomBox"
            class="w-full h-full object-contain pointer-events-none"
          />
        </div>
      </div>
    </main>
    <div
      id="enter-modal"
      class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50"
    >
      <form id="enter-form" class="bg-[#2A2A2E] p-6 rounded-xl space-y-4 w-80">
        <input
          id="enter-model-id"
          class="w-full p-2 rounded-md bg-[#1A1A1D] border border-white/10"
          placeholder="Model ID"
          aria-label="Model ID"
        />
        <div id="enter-error" class="text-red-400 text-sm"></div>
        <div class="flex justify-end space-x-2">
          <button id="enter-cancel" type="button" class="px-4 py-2 bg-gray-500 rounded">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-[#30D5C8] text-[#1A1A1D] rounded">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div
      id="model-modal"
      class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50"
    >
      <div class="relative w-11/12 max-w-3xl">
        <button
          id="close-modal"
          class="absolute -top-4 -right-4 w-[4.5rem] h-[4.5rem] rounded-full bg-white text-black flex items-center justify-center z-50"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-10 h-10"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          >
            <line x1="6" y1="6" x2="18" y2="18" />
            <line x1="6" y1="18" x2="18" y2="6" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
        <model-viewer
          src=""
          alt="3D model preview"
          environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
          camera-controls
          auto-rotate
          class="w-full h-96 bg-[#2A2A2E] rounded-xl"
        ></model-viewer>
        <div
          id="modal-checkout-container"
          class="absolute bottom-4 right-4 flex flex-col items-center"
        >
          <p class="mb-3 text-sm text-gray-400">Free UK Shipping</p>
          <a
            id="modal-checkout"
            href="payment.html"
            class="font-bold py-3 px-5 rounded-full shadow-md transition"
            style="background-color: #1f3b65; color: #5ec2c5"
            onmouseover="this.style.opacity='0.85'"
            onmouseout="this.style.opacity='1'"
          >
            Print it for £25 →
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="js/competitions.js"></script>
    <script type="module">
      import { shareOn } from './js/share.js';
      window.shareOn = shareOn;

      document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('model-modal');
        const viewer = modal.querySelector('model-viewer');
        const checkoutBtn = document.getElementById('modal-checkout');
        const closeBtn = document.getElementById('close-modal');

        function close() {
          modal.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        }

        document.addEventListener('click', (e) => {
          const card = e.target.closest('.model-card');
          if (card) {
            viewer.src = card.dataset.model;
            checkoutBtn.dataset.model = card.dataset.model;
            checkoutBtn.dataset.job = card.dataset.job;
            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
          }
        });

        checkoutBtn.addEventListener('click', () => {
          const model = checkoutBtn.dataset.model;
          const job = checkoutBtn.dataset.job;
          if (model) localStorage.setItem('print3Model', model);
          if (job) localStorage.setItem('print3JobId', job);
        });

        closeBtn.addEventListener('click', close);
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') close();
        });
      });
    </script>
  </body>
</html>
