name: Reset Credits

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      - run: npm ci
        working-directory: backend
      - run: npm run reset-credits
        working-directory: backend
