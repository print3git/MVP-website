name: CodeQL

on:
  push:
    branches: [dev]
  pull_request:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: 20
          cache: 'npm'
      - name: Verify code scanning enabled
        run: node scripts/check-code-scanning.js
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.29.2
        with:
          languages: javascript-typescript
      - name: Build
        run: |
          node scripts/run-npm-ci.js
          npm run build
      - name: Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3.29.2
        with:
          output: codeql-results.sarif
          upload: false
      - name: Sanitize SARIF
        run: node scripts/sanitize-sarif.js codeql-results.sarif
      - name: Upload sanitized SARIF
        uses: github/codeql-action/upload-sarif@v3.29.2
        with:
          sarif_file: codeql-results.sarif
