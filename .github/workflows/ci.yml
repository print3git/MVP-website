name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm ci
        working-directory: backend
      - name: Install hunyuan_server deps
        if: ${{ hashFiles('backend/hunyuan_server/package.json') != '' }}
        working-directory: backend/hunyuan_server
        run: npm ci
      - run: npm run format:check
      - name: Formatting summary
        if: failure()
        run: echo 'Please run "npm run format" locally and commit the changes.' >> $GITHUB_STEP_SUMMARY
      - run: npm run lint
      - run: npm test
        working-directory: backend
