name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install backend deps
        run: npm ci
        working-directory: backend

      - name: Install Husky hooks
        run: npm run prepare

      - name: Format with Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint
        working-directory: backend

      # ‚Üê you can add additional steps here, like your tests
