name: OpenAPI Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
      - run: npm install --no-audit --no-fund
      - run: npm run lint:md
      - run: npx @ibm/openapi-validator docs/openapi.yaml
