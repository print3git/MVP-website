name: Smoke Test

on:
  push:
    branches:
      - dev
      - 00000production

jobs:
  smoke_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run smoke
