name: Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - run: npm ci
        working-directory: backend

      - name: Install hunyuan_server deps (if exists)
        if: ${{ hashFiles('backend/hunyuan_server/package.json') != '' }}
        working-directory: backend/hunyuan_server
        run: npm ci

      - run: npm run lint
        working-directory: backend

      - run: npm run test-ci
        working-directory: backend

      - run: npm run test-cov
        working-directory: backend

      - name: Check coverage threshold
        working-directory: backend/coverage
        run: |
          pct=$(jq '.total.statements.pct' coverage-summary.json)
          echo "statements: $pct%"
          if (( $(echo "$pct < 90" | bc -l) )); then
            echo "Coverage below 90%: $pct%"
            exit 1
          fi

      - run: npx prettier --check "**/*.{js,jsx,json,md,html}"
        working-directory: backend
