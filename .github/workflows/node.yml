name: Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci
        working-directory: backend

      - name: Install hunyuan_server deps (if exists)
        if: ${{ hashFiles('backend/hunyuan_server/package.json') != '' }}
        working-directory: backend/hunyuan_server
        run: npm ci

      - name: Run tests
        working-directory: backend
        run: |
          set -o pipefail
          npm run test-ci 2>&1 | tee test.log
          if grep -i "open handles" test.log; then
            echo "Open handle warnings detected" && exit 1
          fi

      - name: Check formatting
        working-directory: backend
        run: |
          npm run format
          git diff --exit-code

      - run: npx prettier --check "**/*.{js,jsx,json,md,html}"
        working-directory: backend
