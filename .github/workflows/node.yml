name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Show Node and npm versions
        run: |
          node --version
          npm --version
      - name: Install dependencies
        run: npm ci
      - name: Install hunyuan_server deps
        run: npm ci
        working-directory: hunyuan_server
      - name: Copy env file
        run: cp ../.env.example ../.env
      - name: Run tests
        run: npm test
        env:
          CI: true
      - name: Prettier check
        run: npx prettier --check "**/*.{js,jsx,json,md,html}"
