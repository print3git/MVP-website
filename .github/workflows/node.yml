name: Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci
        working-directory: backend

      - name: Install hunyuan_server deps (if exists)
        if: ${{ hashFiles('backend/hunyuan_server/package.json') != '' }}
        working-directory: backend/hunyuan_server
        run: npm ci

      - run: npm test
        working-directory: backend

      - name: Test hunyuan_server (if exists)
        if: ${{ hashFiles('backend/hunyuan_server/package.json') != '' }}
        working-directory: backend/hunyuan_server
        run: npm test

      - run: npx prettier --check "**/*.{js,jsx,json,md,html}"
        working-directory: backend
