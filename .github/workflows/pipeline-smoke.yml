name: Full Pipeline Smoke Test

on:
  push:
    branches: [ dev, 00000production ]
  workflow_dispatch:

jobs:
  smoke_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Run diagnostics
        run: pnpm diagnose
