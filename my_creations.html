<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Creations</title>
    <meta property="og:title" content="My Creations â€“ print3" />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="js/applyColorScheme.js"></script>
    <link rel="preconnect" href="https://modelviewer.dev" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="preload"
      href="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      as="fetch"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Google <model-viewer> -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer.min.js"></script>
    <script src="js/modelViewerTouchFix.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer-legacy.js"></script>
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <header class="relative flex items-center py-4 px-6">
      <div class="flex items-center flex-1">
        <a
          href="CommunityCreations.html"
          class="inline-flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 text-lg font-medium hover:bg-[#3A3A3E] transition-shape"
          ><svg
            class="w-4 h-4 mr-2 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
          Back</a
        >
        <h1 class="flex-1 text-center text-3xl font-semibold">My Creations</h1>
      </div>
    </header>
    <main class="flex-1 px-6 py-8">
      <div id="mine-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
      <div id="mine-sentinel" class="h-8"></div>
    </main>
    <div id="model-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50">
      <div class="relative w-11/12 max-w-3xl">
        <button id="close-modal" class="absolute -top-4 -right-4 w-[4.5rem] h-[4.5rem] rounded-full bg-white text-black flex items-center justify-center z-50" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
            <line x1="6" y1="6" x2="18" y2="18" />
            <line x1="6" y1="18" x2="18" y2="6" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
        <model-viewer src="" alt="3D model preview" environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr" camera-controls auto-rotate class="w-full h-96 bg-[#2A2A2E] rounded-xl"></model-viewer>
        <div class="absolute bottom-4 left-4 flex items-center gap-2">
          <button id="modal-copy-link" class="font-bold py-2 px-4 rounded-full shadow-md bg-[#2A2A2E] border border-white/20 text-white">Share</button>
          <span id="modal-copy-help" class="relative cursor-pointer text-lg">
            <i class="fas fa-question-circle"></i>
            <span id="modal-copy-tooltip" class="absolute hidden bottom-full mb-2 left-1/2 -translate-x-1/2 bg-[#2A2A2E] border border-white/10 rounded p-2 text-xs whitespace-nowrap">Click to copy the shareable link</span>
          </span>
          <span id="modal-copy-msg" class="ml-2 text-sm opacity-0 transition-opacity">Link copied</span>
        </div>
      </div>
    </div>
    <script type="module" src="js/myCreations.js"></script>
  </body>
</html>
