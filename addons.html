<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Ons</title>
    <meta property="og:title" content="Add-Ons ‚Äì print3" />
    <meta
      property="og:description"
      content="Unlock extra bases, props and accessories for your models."
    />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="js/applyColorScheme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <header class="relative flex items-center py-4 px-6">
      <div class="flex items-center flex-1">
        <a
          href="index.html"
          class="inline-flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 text-lg font-medium hover:bg-[#3A3A3E] transition-shape"
        >
          <svg
            class="w-4 h-4 mr-2 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Back
        </a>
        <h1 class="flex-1 text-center text-3xl font-semibold">Add-Ons</h1>
        <a
          href="earn-rewards.html"
          id="earn-rewards-badge"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-3xl px-3 py-2 text-sm transition-shape"
          >[üéâ NEW] Earn Rewards ‚≠ê</a
        >
      </div>
      <div class="flex items-center space-x-4 ml-4">
        <a
          href="printclub.html"
          id="print-club-badge"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-3xl px-3 py-2 text-sm transition-shape"
          >print2 Pro ¬£149.99/mo</a
        >
        <div class="flex space-x-2">
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('twitter')"
            aria-label="Share on Twitter"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('facebook')"
            aria-label="Share on Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('reddit')"
            aria-label="Share on Reddit"
          >
            <i class="fab fa-reddit-alien"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('tiktok')"
            aria-label="Share on TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('instagram')"
            aria-label="Share on Instagram"
          >
            <i class="fab fa-instagram"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="flex-1 p-6 space-y-6">
      <div
        id="locked-msg"
        class="relative z-20 bg-[#2A2A2E] p-4 rounded-xl text-center hidden border border-white/10"
      >
        Unlock advanced customisation after
        <a href="login.html" class="font-bold text-[#30D5C8]">Logging In</a>
        then
        <a href="payment.html" class="font-bold text-[#30D5C8]"
          >making your first purchase</a
        >.
      </div>
      <div class="flex flex-col lg:flex-row gap-6">
        <div
          id="luckybox"
          class="model-card relative w-full lg:w-3/5 min-h-96 bg-[#2A2A2E] border border-white/10 rounded-xl p-4 flex flex-col items-center space-y-2"
        >
          <span class="font-semibold text-lg">Luckybox</span>
          <select
            id="luckybox-tier"
            class="bg-[#1A1A1D] text-sm border border-white/10 rounded px-2 py-1 w-full text-white"
          >
            <option value="basic" selected>Basic Luckybox ¬£20</option>
            <option value="multicolour">Multicolour Luckybox ¬£29.99</option>
            <option value="premium">Premium Luckybox ¬£59.99</option>
          </select>
          <p id="luckybox-desc" class="text-sm text-center">
            Get a (usually ¬£39.99) single-colour print and 5 print points for
            just ¬£20.
          </p>
          <label class="flex items-center space-x-2 text-sm">
            <input
              type="radio"
              name="luckybox-option"
              value="A"
              class="accent-[#30D5C8]"
              checked
            />
            <span>Luckybox A: get a truly random print</span>
          </label>
          <label class="flex flex-col items-center w-full text-sm space-y-2">
            <span class="flex items-center space-x-2">
              <input
                type="radio"
                name="luckybox-option"
                value="B"
                class="accent-[#30D5C8]"
              />
              <span>Luckybox B: describe a genre</span>
            </span>
            <input
              type="text"
              placeholder="e.g. dragons in space"
              class="bg-[#1A1A1D] border border-white/10 rounded px-2 py-1 text-sm w-full"
            />
          </label>
          <select
            id="luckybox-theme"
            class="bg-[#1A1A1D] text-sm border border-white/10 rounded px-2 py-1 w-full text-white"
          >
            <option value="random" selected>No Theme</option>
            <option value="halloween">Halloween</option>
            <option value="christmas">Christmas</option>
            <option value="scifi">Sci-Fi</option>
            <option value="fantasy">Fantasy</option>
          </select>
          <button class="bg-[#30D5C8] text-black px-3 py-1 rounded text-sm">
            Add to Basket
          </button>
        </div>
        <section
          id="addons-grid"
          class="grid grid-cols-2 gap-6 w-full lg:w-2/5 mt-2 lg:mt-0"
        ></section>
      </div>
    </main>
    <script type="module" src="js/addons.js"></script>
    <script type="module" src="js/rewardBadge.js"></script>
    <script type="module" src="js/trackingPixel.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('a[href="payment.html"]').forEach((link) => {
          link.addEventListener("click", () => {
            sessionStorage.setItem("fromAddons", "1");
          });
        });
      });
    </script>
  </body>
</html>
