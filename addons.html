<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Ons</title>
    <meta property="og:title" content="Add-Ons ‚Äì print3" />
    <meta
      property="og:description"
      content="Unlock extra bases, props and accessories for your models."
    />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="js/applyColorScheme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <header class="relative flex items-center py-4 px-6">
      <div class="flex items-center flex-1">
        <a
          href="index.html"
          class="inline-flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 text-lg font-medium hover:bg-[#3A3A3E] transition-shape"
        >
          <svg
            class="w-4 h-4 mr-2 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Back
        </a>
        <h1 class="flex-1 text-center text-3xl font-semibold">Add-Ons</h1>
        <a
          href="earn-rewards.html"
          id="earn-rewards-badge"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-3xl px-3 py-2 text-sm transition-shape"
          >[üéâ NEW] Earn Rewards ‚≠ê</a
        >
      </div>
      <div class="flex items-center space-x-4 ml-4">
        <a
          href="printclub.html"
          id="print-club-badge"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-3xl px-3 py-2 text-sm transition-shape"
          >print2 pro ¬£149.99/mo</a
        >
        <div class="flex space-x-2">
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('twitter')"
            aria-label="Share on Twitter"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('facebook')"
            aria-label="Share on Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('reddit')"
            aria-label="Share on Reddit"
          >
            <i class="fab fa-reddit-alien"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('tiktok')"
            aria-label="Share on TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('instagram')"
            aria-label="Share on Instagram"
          >
            <i class="fab fa-instagram"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="flex-1 p-6 space-y-8">
      <div
        id="locked-msg"
        class="bg-[#2A2A2E] p-4 rounded-xl text-center hidden border border-white/10"
      >
        Unlock advanced customisation after your
        <a href="payment.html" class="font-bold text-[#30D5C8]"
          >first purchase</a
        >, and
        <a href="login.html" class="font-bold text-[#30D5C8]">Logging In</a>.
      </div>
      <section
        id="addons-grid"
        class="grid grid-cols-2 sm:grid-cols-3 gap-4"
      ></section>
      <div
        id="luckybox"
        class="fixed bottom-6 left-6 w-96 min-h-96 bg-[#2A2A2E] border border-white/10 rounded-xl p-4 flex flex-col items-center space-y-2"
      >
        <span class="font-semibold text-lg">Luckybox</span>
        <p class="text-sm text-center">
          Get a (usually ¬£39.99) multicoloured print for just ¬£20.
        </p>
        <label class="flex items-center space-x-2 text-sm">
          <input
            type="radio"
            name="luckybox-option"
            value="A"
            class="accent-[#30D5C8]"
            checked
          />
          <span>Luckybox A: get a truly random print</span>
        </label>
        <label class="flex flex-col items-center w-full text-sm space-y-2">
          <span class="flex items-center space-x-2">
            <input
              type="radio"
              name="luckybox-option"
              value="B"
              class="accent-[#30D5C8]"
            />
            <span>Luckybox B: choose a genre</span>
          </span>
          <select
            class="bg-[#1A1A1D] border border-white/10 rounded px-2 py-1 text-sm w-full"
          >
            <option>Goblin</option>
            <option>Space</option>
            <option>Sea life</option>
          </select>
        </label>
        <button class="bg-[#30D5C8] text-black px-3 py-1 rounded text-sm">
          Add to Basket
        </button>
      </div>
    </main>
    <script type="module" src="js/addons.js"></script>
    <script type="module" src="js/rewardBadge.js"></script>
    <script type="module" src="js/trackingPixel.js"></script>
  </body>
</html>
