<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <meta property="og:title" content="Sign Up ‚Äì print3" />
    <meta
      property="og:description"
      content="Access your print3 account to manage models and orders."
    />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="js/applyColorScheme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <header class="relative flex items-center py-4 px-6">
      <div class="flex items-center flex-1">
        <a
          href="login.html"
          class="inline-flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 text-lg font-medium hover:bg-[#3A3A3E] transition-shape"
        >
          <svg
            class="w-4 h-4 mr-2 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Back
        </a>
        <h1 class="flex-1 text-center text-3xl font-semibold">Sign Up</h1>
        <a
          href="earn-rewards.html"
          id="earn-rewards-badge"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-3xl px-3 py-2 text-sm transition-shape"
          >[üéâ NEW] Earn Rewards ‚≠ê</a
        >
      </div>
      <div class="flex items-center space-x-4 ml-4">
        <a
          href="printclub.html"
          id="print-club-badge"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-3xl px-3 py-2 text-sm transition-shape"
          >print2 pro ¬£149.99/mo</a
        >
        <div class="flex space-x-2">
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('twitter')"
            aria-label="Share on Twitter"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('facebook')"
            aria-label="Share on Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('reddit')"
            aria-label="Share on Reddit"
          >
            <i class="fab fa-reddit-alien"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('tiktok')"
            aria-label="Share on TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </button>
          <button
            class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
            onclick="shareOn('instagram')"
            aria-label="Share on Instagram"
          >
            <i class="fab fa-instagram"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="flex-1 flex items-center justify-center">
      <div class="relative w-96">
        <p class="text-center mb-4 text-gray-400">
          <span class="text-white">Earn ¬£5</span>
          credit when someone buys your print
        </p>
        <form
          id="signupForm"
          class="space-y-4 bg-[#2A2A2E] border border-white/10 p-6 rounded-3xl"
          aria-label="Sign up form"
        >
          <div class="flex flex-col" id="emailStub">
            <label for="email" class="font-medium">Contact</label>
            <input
              id="emailStubInput"
              type="text"
              placeholder="Tap to add‚Ä¶"
              class="bg-gray-800 rounded-lg h-12 px-3 text-gray-400 cursor-pointer"
              readonly
            />
          </div>
          <div id="emailGroup" class="collapsible collapsed">
            <input
              id="su-email"
              type="email"
              class="w-full p-2 rounded-md bg-[#1A1A1D] border border-white/10 text-gray-200"
              placeholder="Email"
              aria-label="Email"
            />
            <input
              id="phone"
              type="tel"
              class="w-full p-2 rounded-md bg-[#1A1A1D] border border-white/10 text-gray-200 mt-2"
              placeholder="Phone"
              aria-label="Phone"
            />
          </div>
          <input
            id="su-name"
            class="w-full p-2 rounded-md bg-[#1A1A1D] border border-white/10 text-gray-200"
            placeholder="Username"
            aria-label="Username"
          />
          <input
            id="su-pass"
            type="password"
            class="w-full p-2 rounded-md bg-[#1A1A1D] border border-white/10 text-gray-200"
            placeholder="Password"
            aria-label="Password"
          />
          <div class="flex items-center">
            <div class="flex flex-col items-start">
              <button
                class="bg-[#30D5C8] text-[#1A1A1D] font-semibold px-4 py-2 rounded-xl hover:bg-[#28b7a8] transition"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </div>
        </form>
      </div>
      <div
        id="error"
        class="mt-2 text-red-400 text-center"
        aria-live="assertive"
      ></div>
    </main>
    <script type="module" src="js/signup.js"></script>
    <script type="module">
      import { shareOn } from "./js/share.js";
      window.shareOn = shareOn;
    </script>
    <div
      id="printclub-modal"
      class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-[#2A2A2E] p-6 rounded-xl max-w-sm text-center">
        <h2 class="text-2xl font-semibold mb-2">print2 pro</h2>
        <p class="mb-4">
          Get two prints (single or multicolour tiers) every week for
          ¬£149.99/month.
        </p>
        <button
          id="printclub-close"
          class="mt-2 px-4 py-2 bg-blue-600 rounded-3xl"
          aria-label="Close print2 pro modal"
        >
          Close
        </button>
      </div>
    </div>
    <script type="module" src="js/printclub.js"></script>
    <script type="module" src="js/rewardBadge.js"></script>
    <script type="module" src="js/basket.js"></script>
    <script type="module" src="js/rewardBadge.js"></script>
  </body>
</html>
