<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <meta property="og:title" content="Sign Up â€“ print3" />
    <meta
      property="og:description"
      content="Create a print3 account to save models and track orders."
    />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <form id="signupForm" class="space-y-4 bg-gray-800 p-6 rounded w-96" aria-label="Sign up form">
      <input
        id="su-name"
        class="w-full p-2 rounded text-black"
        placeholder="Username"
        aria-label="Username"
      />
      <input
        id="su-email"
        type="email"
        class="w-full p-2 rounded text-black"
        placeholder="Email"
        aria-label="Email"
      />
      <input
        id="su-pass"
        type="password"
        class="w-full p-2 rounded text-black"
        placeholder="Password"
        aria-label="Password"
      />
      <div id="error" class="text-red-400" aria-live="assertive"></div>
      <button class="bg-blue-600 px-4 py-2 rounded" type="submit">Sign Up</button>
    </form>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
