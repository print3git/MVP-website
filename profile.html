<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <meta property="og:title" content="Profile â€“ print3" />
    <meta property="og:description" content="View your generated models and past orders." />
    <meta property="og:image" content="img/boxlogo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.0/dist/model-viewer.min.js"
    ></script>
    <script src="js/modelViewerTouchFix.js"></script>
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans flex flex-col min-h-screen">
    <header class="relative flex items-center justify-between py-4 px-6">
      <a
        href="javascript:void(0)"
        onclick="goBack()"
        class="inline-flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 text-lg font-medium hover:bg-[#3A3A3E] transition-shape"
      >
        <svg
          class="w-4 h-4 mr-2 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
      <h1
        id="profile-name"
        class="absolute inset-x-0 top-1/2 -translate-y-1/2 text-center text-3xl font-semibold pointer-events-none"
      >
        Profile
      </h1>
      <div class="flex space-x-2">
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('twitter')"
          aria-label="Share on Twitter"
        >
          <i class="fab fa-twitter"></i>
        </button>
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('facebook')"
          aria-label="Share on Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </button>
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('reddit')"
          aria-label="Share on Reddit"
        >
          <i class="fab fa-reddit-alien"></i>
        </button>
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('tiktok')"
          aria-label="Share on TikTok"
        >
          <i class="fab fa-tiktok"></i>
        </button>
        <button
          class="w-9 h-9 flex-shrink-0 flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-full hover:bg-[#3A3A3E] transition-shape"
          onclick="shareOn('instagram')"
          aria-label="Share on Instagram"
        >
          <i class="fab fa-instagram"></i>
        </button>
        <a
          href="my_profile.html"
          id="account-link"
          class="bg-[#2A2A2E] border border-white/10 rounded-3xl px-3 py-2 text-sm hover:bg-[#3A3A3E] transition-shape hidden"
          >Account</a
        >
        <button
          id="logout-btn"
          class="bg-[#2A2A2E] border border-white/10 rounded-3xl px-3 py-2 text-sm hover:bg-[#3A3A3E] transition-shape"
        >
          Log Out
        </button>
      </div>
    </header>
    <main class="flex-1 px-6 py-4">
      <div id="models" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
      <div id="auth-options" class="text-center mt-8 hidden">
        <a
          href="login.html"
          id="login-btn"
          class="bg-[#30D5C8] text-[#1A1A1D] font-semibold px-4 py-2 rounded-xl hover:bg-[#28b7a8] transition mr-2"
          >Log In</a
        >
        <button
          id="show-create-btn"
          class="bg-[#30D5C8] text-[#1A1A1D] font-semibold px-4 py-2 rounded-xl hover:bg-[#28b7a8] transition"
        >
          Create Account
        </button>
      </div>
      <form
        id="create-account-form"
        class="space-y-4 bg-[#2A2A2E] border border-white/10 p-6 rounded-3xl w-96 mx-auto hidden mt-8"
        aria-label="Create account form"
      >
        <input
          id="ca-name"
          class="w-full p-2 rounded-md bg-[#1A1A1D] border border-white/10"
          placeholder="Username"
          aria-label="Username"
        />
        <input
          id="ca-email"
          type="email"
          class="w-full p-2 rounded-md bg-[#1A1A1D] border border-white/10"
          placeholder="Email"
          aria-label="Email"
        />
        <input
          id="ca-pass"
          type="password"
          class="w-full p-2 rounded-md bg-[#1A1A1D] border border-white/10"
          placeholder="Password"
          aria-label="Password"
        />
        <div id="ca-error" class="text-red-400" aria-live="assertive"></div>
        <button
          class="bg-[#30D5C8] text-[#1A1A1D] font-semibold px-4 py-2 rounded-xl hover:bg-[#28b7a8] transition"
          type="submit"
        >
          Create Account
        </button>
      </form>
    </main>
    <div
      id="model-modal"
      class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50"
    >
      <div class="relative w-11/12 max-w-3xl">
        <button
          id="close-modal"
          class="absolute -top-4 -right-4 w-[4.5rem] h-[4.5rem] rounded-full bg-white text-black flex items-center justify-center z-50"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-10 h-10"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          >
            <line x1="6" y1="6" x2="18" y2="18" />
            <line x1="6" y1="18" x2="18" y2="6" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
        <model-viewer
          src=""
          alt="3D model preview"
          environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
          camera-controls
          auto-rotate
          class="w-full h-96 bg-[#2A2A2E] rounded-xl"
        ></model-viewer>
      </div>
    </div>
    <script type="module" src="js/profile.js"></script>
    <script type="module">
      import { shareOn, goBack } from './js/share.js';
      window.shareOn = shareOn;
      window.goBack = goBack;
    </script>
  </body>
</html>
