<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>print2 Pro Checkout</title>
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin />
    <link rel="preconnect" href="https://js.stripe.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#1A1A1D] text-white font-sans min-h-screen flex flex-col">
    <header class="relative z-10 px-6 py-4">
      <a
        id="back-link"
        href="index.html"
        class="inline-flex items-center justify-center bg-[#2A2A2E] border border-white/10 rounded-3xl px-5 py-2 text-lg font-medium hover:bg-[#3A3A3E] transition-shape"
      >
        <svg
          class="w-4 h-4 mr-2 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewbox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
        Back
      </a>
    </header>
    <main
      class="flex-1 flex flex-col items-center justify-center px-4 space-y-8"
      style="visibility: hidden"
      id="page-main"
    >
      <div id="success" class="hidden text-green-400 text-center space-y-2">
        <p>Payment successful!</p>
        <a href="profile.html" class="underline block">View profile</a>
      </div>
      <div id="cancel" class="hidden text-red-400 text-center">
        Payment cancelled.
      </div>
      <div class="relative w-full max-w-md">
        <div
          class="relative bg-[#2A2A2E] border border-white/10 p-6 rounded-3xl space-y-4"
        >
          <h2 class="text-2xl font-semibold text-center">Checkout</h2>
          <p id="signup-message" class="text-center text-white">
            You must first
            <a href="signup.html" class="font-bold text-[#30D5C8]">Sign Up</a>
            before joining print2 Pro.
          </p>
          <form id="checkout-form" class="space-y-4">
            <fieldset
              id="subscription-choice"
              class="flex items-center justify-center gap-4 my-4 text-sm"
            >
              <label class="flex items-center gap-1 whitespace-nowrap">
                <input
                  type="radio"
                  name="printclub"
                  value="monthly"
                  class="accent-[#30D5C8]"
                  checked
                />
                <span id="printclub-price"
                  >Join print2 Pro ¬£74.99 first month</span
                >
              </label>
              <label class="flex items-center gap-1 whitespace-nowrap">
                <input
                  type="radio"
                  name="printclub"
                  value="annual"
                  class="accent-[#30D5C8]"
                />
                <span id="printclub-annual">Annual ¬£0.00</span>
              </label>
            </fieldset>
            <div id="payment-element" class="text-center text-gray-400"></div>
            <button
              id="submit-payment"
              type="button"
              class="w-full bg-[#30D5C8] text-[#1A1A1D] py-3 rounded-xl font-semibold hover:bg-[#28b7a8] transition"
            >
              Join print2 Pro
            </button>
          </form>
          <!-- repositioned badge -->
          <div
            id="money-back-badge"
            style="
              position: absolute;
              left: calc(100% + 0.55cm);
              top: 85%;
              transform: translateY(-72%);
              visibility: hidden;
            "
            class="whitespace-nowrap text-sm pointer-events-none"
          >
            <p>üîí Secure Checkout</p>
            <p>üõ°Ô∏è Money-Back Guarantee</p>
            <p>üöö Free UK Shipping</p>
          </div>
        </div>
      </div>
      <script type="module" src="js/printclubCheckout.js" defer></script>
      <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("service-worker.js");
        }
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const main = document.getElementById("page-main");
          if (main) main.style.visibility = "visible";
          const signup = document.getElementById("signup-message");
          if (signup && localStorage.getItem("token")) signup.remove();
        });
      </script>
    </main>
    <script type="module" src="js/trackingPixel.js"></script>
  </body>
</html>
